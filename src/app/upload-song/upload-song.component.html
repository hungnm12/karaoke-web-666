<div>
    <h1>{{ isEditing ? 'Edit' : 'Add' }} Song</h1>
    <form #songForm="ngForm" (ngSubmit)="submitForm()">
      <input type="hidden" name="id" [(ngModel)]="song.id" *ngIf="isEditing">
      <div>
        <label>Title:</label>
        <input type="text" name="title" [(ngModel)]="song.title" required>
      </div>
      <div>
        <label>Artist:</label>
        <input type="text" name="artist" [(ngModel)]="song.artist" required>
      </div>
      <div>
        <label>Genre:</label>
        <input type="text" name="genre" [(ngModel)]="song.genre" required>
      </div>
      <div>
        <label>Image:</label>
        <input type="file" name="image" (change)="onImageSelected($event)" accept="image/*">
      </div>
      <div>
        <label>Video:</label>
        <input type="file" name="video" (change)="onVideoSelected($event)" accept="video/*">
      </div>
      <div>
        <button type="submit">{{ isEditing ? 'Update Song' : 'Add Song' }}</button>
        <button type="button" *ngIf="isEditing" (click)="deleteSong()">Delete Song</button>
        <button type="button" (click)="cancelForm()">Cancel</button>
      </div>
    </form>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
