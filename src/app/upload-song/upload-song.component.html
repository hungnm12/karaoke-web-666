  <div class="container">
    <h2>Upload Song</h2>
    <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div *ngIf="songForm.get('title')?.invalid && (songForm.get('title')?.dirty || songForm.get('title')?.touched)" class="invalid-feedback">
          <div *ngIf="songForm.get('title')?.errors?.['required']">
            Title is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" class="form-control" id="artist" formControlName="artist">
        <div *ngIf="songForm.get('artist')?.invalid && (songForm.get('artist')?.dirty || songForm.get('artist')?.touched)" class="invalid-feedback">
          <div *ngIf="songForm.get('artist')?.errors?.['required']">
            Artist is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" formControlName="genre">
        <div *ngIf="songForm.get('genre')?.invalid && (songForm.get('genre')?.dirty || songForm.get('genre')?.touched)" class="invalid-feedback">
          <div *ngIf="songForm.get('genre')?.errors?.['required']">
            Genre is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="image" (change)="onImageSelect($event)">
          <label class="custom-file-label" for="image">{{ songForm.get('image')?.value || 'Choose file' }}</label>
          <div *ngIf="songForm.get('image')?.invalid && (songForm.get('image')?.dirty || songForm.get('image')?.touched)" class="invalid-feedback">
            <div *ngIf="songForm.get('image')?.errors?.['required']">
              Image is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="video">Video</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="video" (change)="onVideoSelect($event)">
          <label class="custom-file-label" for="video">{{ songForm.get('video')?.value || 'Choose file' }}</label>
          <div *ngIf="songForm.get('video')?.invalid && (songForm.get('video')?.dirty || songForm.get('video')?.touched)" class="invalid-feedback">
            <div *ngIf="songForm.get('video')?.errors?.['required']">
              Video is required.
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
