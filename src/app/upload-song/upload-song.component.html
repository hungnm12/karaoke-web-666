<div class="container">
  <h1>Add Song</h1>
  <form (ngSubmit)="addSong()" #songForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="song.title" required>
    </div>
    <div class="form-group">
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" class="form-control" [(ngModel)]="song.artist" required>
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" class="form-control" [(ngModel)]="song.genre" required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" class="form-control-file" (change)="onImageSelected($event)" required>
    </div>
    <div class="form-group">
      <label for="video">Video:</label>
      <input type="file" id="video" name="video" class="form-control-file" (change)="onVideoSelected($event)" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!songForm.valid">Add Song</button>
    <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
  </form>
  <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
