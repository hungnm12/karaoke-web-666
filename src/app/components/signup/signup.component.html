
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
                <div class="input-group">
            <mat-form-field>

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" matInput placeholder="Username" [(ngModel)]="fullName">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" matInput placeholder="Email" [(ngModel)]="emailAddress">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" matInput placeholder="Phone" [(ngModel)]="telephoneNumber">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text"  matInput placeholder="Password" [(ngModel)]="password">
                    </div>
            </mat-form-field>

                </div>

                <div class="btn-field">
                    <button mat-button type="button" id="signupBtn" (click)="register()">Sign Up</button>
                </div>
                <br>
                <p>Already have an account <a routerLink="/signin">Sign In</a></p>
        </div>
    </div>
</body>
