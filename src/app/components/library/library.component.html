<div class="video-background">
    <video autoplay loop muted>
        <source src="../../../assets/imgs/video4.mp4" type="video/mp4">
    </video>
</div>

<div class="header">
    <app-header></app-header>
</div>
<!-- <app-displaysongs> </app-displaysongs> -->
<section class="type" title="sat">
    <div class="type-header">
        <h3>Pop</h3>
    </div>

    <div class="displaysong">
        <div class="song" *ngFor="let p of pop" >
            <img class="image" [src]="p.imageUrl" alt="{{ p.title }} cover image" />
            <div class="info">
                <div class="name">{{ p.title }}</div>
            <div class="singer">{{ p.artist }}</div>
            </div>
          </div>
    </div>
    
  </section>
