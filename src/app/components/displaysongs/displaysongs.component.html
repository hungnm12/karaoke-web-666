<div class="song" *ngFor="let song of songs" (click)="selectSong(song)">
    <img [src]="song.imageUrl" alt="{{ song.title }} cover image" class="song-image" />
    <div class="info">
        <div class="name">{{ song.title }}</div>
        <div class="singer">{{ song.artist }}</div>     
         
    </div>
</div>
